<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Sofisticado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Quiz</h1>
    </header>
    <main>
        <section id="start-screen" class="quiz-section">
            <h2 class="section-title">Bem-vindo ao Quiz!</h2>
            <p>Clique no botão abaixo para começar.</p>
            <button class="start-button" onclick="startQuiz()">Iniciar</button>
        </section>
        <section id="quiz-screen" class="quiz-section" style="display: none;">
            <div id="question-container">
                <h2 id="question" class="question-title"></h2>
                <ul id="choices" class="choices-list">
                </ul>
            </div>
            <div id="result-container" class="result-section" style="display: none;">
                <p id="result" class="result-text"></p>
                <button class="restart-button" onclick="returnToStart()">Recomeçar</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer-text">&copy; Seu Nome</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
